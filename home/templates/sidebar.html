	<!-- Sidebar -->
	<aside class="sidebar trans-0-4">
		<!-- Button Hide sidebar -->
		<button class="btn-hide-sidebar ti-close color0-hov trans-0-4"></button>

        <!-- Menu Label -->
        <h2 class="t-center nav flex-column flex-nowrap overflow-hidden" style="margin-top: 50px; padding-bottom: 50px;">MENU</h2>

        <!-- Main Menu -->
        <ul class="nav flex-column flex-nowrap overflow-hidden hide-menu" style="padding-top: 10px;">
            <li class="t-center m-b-13 nav-item" style="text-transform: uppercase;">
                <a href="/">Home</a>
            </li>

            <li class="t-center m-b-13 nav-item" style="text-transform: uppercase;">
                <a href="/aboutus">About Us</a>
            </li>

            <li class="t-center m-b-13 nav-item" style="text-transform: uppercase;">
                <a href="/references">References</a>
            </li>

            <li class="t-center m-b-13 nav-item" style="text-transform: uppercase;">
                <a href="/contact">Contact</a>
            </li>

            <li class="t-center m-b-13 nav-item" style="text-transform: uppercase;">
                <a href="/faq">FAQ</a>
            </li>

            <hr style="margin-top: 50px">
        </ul>

        <!-- Categories -->
        {% load mptt_tags %}
        <ul class="p-b-70 nav flex-column flex-nowrap overflow-hidden menu-low">
            {% recursetree category %}
                <li class="t-center nav-item" style="text-transform: uppercase;">
                    <a class="nav-link collapsed" {% if not node.is_leaf_node %} href="#" data-toggle="collapse" data-target="#{{ node.id }}" {% else %} href="/category/{{ node.id }}/{{ node.slug }}" {% endif %}>
                        <span>{{ node.title }}</span>
                    </a>
                </li>
                {% if not node.is_leaf_node %}
                    <div class="collapse" id="{{ node.id }}" aria-expanded="false">
                        <ul>
                            <li style="text-transform: uppercase;" class="t-center nav-item">
                                <a href="/category{{ node.id }}//{{ node.slug }}>
                                    <span>{{ children }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                {% endif %}

            {% endrecursetree %}

        <!-- Search Box -->
            <li class="t-center">
                <form action="/search/" method="POST">
                    {% csrf_token %}
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4" style="width: 80%; margin-left:auto; margin-right: auto; margin-top: 50px;">
                        <div class="input-group">
                            <input name="query" type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                            <div class="input-group-append">
                                <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search" style="color: #ec1d25;"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </li>

        </ul>
	</aside>
