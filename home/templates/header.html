{% load static %}

<!-- Header -->
<header>
    <!-- Header desktop -->
    <div class="wrap-menu-header gradient1 trans-0-4">
        <div class="container h-full">
            <div class="wrap_header trans-0-3">
                <!-- Logo -->
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'images/icons/logo.png' %}" alt="IMG-LOGO" data-logofixed="{% static 'images/icons/logo2.png' %}">
                    </a>
                </div>
                <!-- Menu -->
                <div class="wrap_menu p-l-45 p-l-0-xl">
                    <nav class="menu">
                        <ul class="main_menu">
                            <li><a href="/">Home</a></li>
                            <li><a href="/aboutus">About Us</a></li>
                            <li><a href="/references">References</a></li>
                            <li><a href="/contact">Contact</a></li>
                            <li><a href="/faq">FAQ</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Social -->
                <div class="social flex-w flex-l-m p-r-20">
                    <a href="{{ setting.facebook }}"><i class="fa fa-facebook m-l-21" aria-hidden="true"></i></a>
                    <a href="{{ setting.instagram }}"><i class="fa fa-instagram m-l-21" aria-hidden="true"></i></a>
                    <a href="{{ setting.twitter }}"><i class="fa fa-twitter m-l-21" aria-hidden="true"></i></a>
                    <button class="menubutton m-l-33 trans-0-4"><span>MENU</span></button>
                </div>
            </div>
        </div>
    </div>
</header>
